{% extends 'base.html' %}
{% load static %}
{% block search %}
<div class="row">
  {% for search in searchs %}
  <div class="column">
    <div class="card">
      <div class="book-thumb">
        <img src="/home/static/media/{{search.3}}" alt="">
      </div>
      <div class="book-details">
        <span class="book-category">{{search.2}} - {{search.4}}</span>
        <h4><a href="">{{search.0}}</h4>
          <div class="book-bottom-details">
            <div class="book-price">{{search.1}} VND</div>
            <div class="book-links">
              <a href=""><i class="fa fa-heart"></i></a>
              <a href=""><i class="fa fa-shopping-cart"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock search %}
